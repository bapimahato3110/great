<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R.O.T.A</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">

  <!-- Heading -->
  <div class="text-center mb-4">
    <h1 class="rota-heading">
      <span style="font-size: 70%;">R.O.T.A</span><br>
      <span style="font-size: 30%;">Release.Orientation.for.Transition.Automated.</span>
    </h1>
  </div>

  <!-- Section A: Lazy Rex -->
  <div class="section">
    <h5>Lazy Rex</h5>
    <div class="form-grid">
      <div>
        <label class="input-label">Ansible Package Name</label>
        <input type="text" class="form-control input-field" data-label="ansible package name" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Virtual Env</label>
        <input type="text" class="form-control input-field" data-label="virtual env" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Source Inventory</label>
        <input type="text" class="form-control input-field" data-label="source inventory" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Verbosity</label>
        <input type="text" class="form-control input-field" data-label="verbosity" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Playbook Processing Type</label>
        <input type="text" class="form-control input-field" data-label="playbook processing type" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Template</label>
        <input type="text" class="form-control input-field" data-label="template" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Order Type</label>
        <input type="text" class="form-control input-field" data-label="order type" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Software IDs</label>
        <input type="text" class="form-control input-field" data-label="software ids" value="m4nansible">
      </div>
      <div>
        <label class="input-label">Email</label>
        <input type="email" class="form-control input-field" data-label="email" value="m4nansible">
      </div>
    </div>
  </div>

  <!-- Section B: Manage Use Cases -->
  <div class="section">
    <h5>Manage Use Cases</h5>
    <div id="use-case-container"></div>
    <button class="btn btn-success mt-3" onclick="addUseCaseRow()">Add Use Case</button>
    <button class="btn btn-primary mt-3" onclick="createROTA()">Create ROTA</button>
  </div>

  <!-- ROTA Table Section -->
  <div class="section">
    <h5>ROTA Table</h5>
    <table class="table table-bordered" id="rota-table">
      <thead class="table-light">
        <tr>
          <th>Serial No</th>
          <th>Task</th>
          <th>Task Description</th>
          <th>Actor</th>
          <th>When</th>
          <th>Notes</th>
          <th>PREPROD</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
