<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>R.O.T.A Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">

  <!-- Header -->
  <div class="text-center mb-5 rota-header">
    <span class="rota-acronym">R</span><span class="rota-text">elease.</span>
    <span class="rota-acronym">O</span><span class="rota-text">rientation.</span>
    <span class="rota-acronym">T</span><span class="rota-text">ransition.</span>
    <span class="rota-acronym">A</span><span class="rota-text">utomated.</span>
  </div>

  <!-- Section A: Lazy Rex -->
  <div class="border p-4 mb-4">
    <h4>Lazy Rex</h4>
    <div class="row g-3">
      <div class="col-md-6" data-label="ansible package name"><label class="form-label">ansible package name</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="virtual env"><label class="form-label">virtual env</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="source Inventory"><label class="form-label">source Inventory</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="verbosity"><label class="form-label">verbosity</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="playbook processing type"><label class="form-label">playbook processing type</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="template"><label class="form-label">template</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="order type"><label class="form-label">order type</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="software ids"><label class="form-label">software ids</label><input class="form-control input-field" value="ansible" /></div>
      <div class="col-md-6" data-label="email"><label class="form-label">email</label><input class="form-control input-field" value="ansible" /></div>
    </div>
  </div>

  <!-- Section B -->
  <div class="border p-4 mb-4">
    <h4>Playbook Info</h4>
    <div class="mb-3"><label>Playbook Version</label><input id="playbook-version" class="form-control" /></div>
    <div class="mb-3"><label>RFC</label><input id="rfc" class="form-control" /></div>

    <h5 class="mt-4">Manage Use Cases</h5>
    <div id="use-case-container"></div>
    <button class="btn btn-success mt-3" onclick="addUseCaseRow()">Add Use Case</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
